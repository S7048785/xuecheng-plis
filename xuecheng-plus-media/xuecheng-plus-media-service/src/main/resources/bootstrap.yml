spring:
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: 192.168.142.129:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: xuecheng-plus
      config:
        namespace: ${spring.profiles.active}
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: log-config.yaml
            group: xuecheng-plus-common
            refresh: true

#profiles默认为dev
  profiles:
    active: dev



